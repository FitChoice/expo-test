name: EAS Update

# Запускаем на push в master -> OTA-обновление на production
on:
  push:
    branches:
      - master

jobs:
  update:
    name: EAS Update (production)
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репо
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Ставим Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Ставим pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      # 4. Кэшируем зависимости для скорости
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # 5. Ставим зависимости
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 6. Настраиваем EAS CLI с токеном
      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      # 7. Пушим OTA-обновление на production
      #    Сообщение коммита подставляется автоматически
      - name: Publish update
        run: eas update --branch production --message "${{ github.event.head_commit.message }}"